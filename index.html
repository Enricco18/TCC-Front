<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichu - Economia de Energia</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58792241c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-page">
    </div>
    <div id="content">
        <header>
            <div class="wrapper flex-space-between flex-align-center">
                <a href="./index.html">
                    <img id="logo" src="./images/logo.png" alt="logo" srcset="">
                </a>
                <div id="menu-box">
                    <nav class="flex-align-center">
                        <a id="home-btn" href="./index.html">Home</a>
                        <a href="./charges.html">Carregamentos</a>
                        <a href="./generation.html">Gerações</a>
                        <a href="./graphs.html">Balanço</a>
                    </nav>
                </div>
                <a href="javascript:void(0);" id="hamburguer-box" class="icon" onclick="menu()">
                    <i id="hamburguer-ico" class="fa fa-bars"></i>
                </a>
            </div>
        </header>
            <div class="body wrapper flex-align-center flex-justify-center">
                <div class="flex-justify-center flex-align-center fill-space">
                    <div id="front-page">
                        <div class="icon-wrapper" title="Carregando">
                            <i id="icon-front-page" class="fas fa-bolt"></i>
                        </div>
                        <h3>Status do Carregamento:</h3>
                        <ul class="table-formatted">
                            <li>
                                <span class="data-title">Carregando: </span>
                                <span class="data-table">Sim</span>
                                <span class="data-type"></span>
                            </li>
                            <li>
                                <span class="data-title">Corrente: </span>
                                <span class="data-table">13</span>
                                <span class="data-type">A</span>
                            </li>
                            <li class="last-one">
                                <span class="data-title">Energia: </span>
                                <span class="data-table">30</span>
                                <span class="data-type">KWh</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/responsive-header.js"></script>
