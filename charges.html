<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichu - Economia de Energia</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58792241c1.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bg-page">
    </div>
    <header>
        <div class="wrapper flex-space-between">
            <a href="./index.html">
                <div class="logo">
                    <h1> PICHU </h1>
                    <p><span>Soluções ecológicas</span><span>para o seu carro</span></p>
                </div>
            </a>
            <nav class="flex-align-center">
                <a href="./charges.html">Carregamentos</a>
                <a href="./generation.html">Gerações</a>
                <a href="./balance.html">Balanço</a>
            </nav>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <div class="body wrapper flex-align-center flex-justify-center">
        <div id="charges-page" class="wrapper">
            <form action="javascript:" onsubmit="getChargeByDate(this)">
                <div class="search-bar flex-space-between">
                    <div class="search-bar-items">
                        <div>
                            <span>Data de início: </span>
                            <input name="startDate" type="date">
                        </div>
                        <div>
                            <span>Data final: </span>
                            <input name="endDate" type="date">
                        </div>
                    </div>
                    <div>
                        <input type="submit">
                    </div>
                </div>
            </form>
            <hr />
            <table id="list" onload="generateContent()">
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Timestamp
                    </th>
                    <th>
                        Energia(KWh)
                    </th>
                </tr>
            </table>
            <hr />
            <div id="page-bar" class="">
            </div>
        </div>
    </div>
    <script src="./js/getCharges.js"></script>
</body>

</html>
