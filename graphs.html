<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichu - Economia de Energia</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58792241c1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bg-page">
    </div>
    <div id="content">
        <header>
            <div class="wrapper flex-space-between flex-align-center">
                <a href="./index.html">
                    <img id="logo" src="./images/logo.png" alt="logo" srcset="">
                </a>
                <div id="menu-box">
                    <nav class="flex-align-center">
                        <a id="home-btn" href="./index.html">Home</a>
                        <a href="./charges.html">Carregamentos</a>
                        <a href="./generation.html">Gerações</a>
                        <a href="./graphs.html">Balanço</a>
                    </nav>
                </div>
                <a href="javascript:void(0);" id="hamburguer-box" class="icon" onclick="menu()">
                    <i id="hamburguer-ico" class="fa fa-bars"></i>
                </a>
            </div>
        </header>
        <div class="body wrapper flex-align-center flex-justify-center">
            <div id="charges-page" class="wrapper">
                <form action="javascript:" onsubmit="useFilters(this)">
                    <div id="search-menu" class="search-bar flex-space-between form-space flex-justify-center flex-align-center">
                        <div>
                            <span>Data de início: </span>
                            <input name="startDate" type="date">
                        </div>
                        <div>
                            <span>Data final: </span>
                            <input name="endDate" type="date">
                        </div>
                        <div>
                            <div>
                                <input type="radio" name="periodicity" value="day" id="day">
                                <label>Dia</label>
                            </div>
                            <div>
                                <input type="radio" name="periodicity" value="week" id="week">
                                <label>Semana</label>
                            </div>
                            <div>
                                <input type="radio" name="periodicity" value="month" id="month">
                                <label>Mês</label>
                            </div>
                            <div>
                                <input type="radio" name="periodicity" value="year" id="year">
                                <label>Ano</label>
                            </div>           
                        </div>
                        <div>
                            <button type="button" id="money"><i class="fas fa-dollar-sign"></i></button>
                        </div>
                        <div>
                            <input id="search-submit" type="submit">
                        </div>
                    </div>
                    <div id="search-button">
                        <i class="fas fa-search"></i>
                    </div>
                   
                </form>
                <div id="canvas-wrapper" class="wrapper">
                    <canvas id="charts-page" ></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/chartScript.js"></script>
    <script src="./js/responsive-header.js"></script>
    <script src="./js/search-bar.js"></script>
</body>

</html>
