<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichu - Economia de Energia</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58792241c1.js" crossorigin="anonymous"></script>
</head>

<body>
     <div class="bg-page">
    </div>
    <div id="content">
        <header>
            <div class="wrapper flex-space-between flex-align-center">
                <a href="./index.html">
                    <img id="logo" src="./images/logo.png" alt="logo" srcset="">
                </a>
                <div id="menu-box">
                    <nav class="flex-align-center">
                        <a id="home-btn" href="./index.html">Home</a>
                        <a href="./charges.html">Carregamentos</a>
                        <a href="./generation.html">Gerações</a>
                        <a href="./graphs.html">Balanço</a>
                    </nav>
                </div>
                <a href="javascript:void(0);" id="hamburguer-box" class="icon" onclick="menu()">
                    <i id="hamburguer-ico" class="fa fa-bars"></i>
                </a>
            </div>
        </header>
        <div class="body wrapper flex-align-center flex-justify-center">
            <div id="charges-page" class="wrapper">
                <form action="javascript:" onsubmit="getChargeByDate(this)">
                    <div id="search-menu" class="search-bar flex-space-between form-space">
                        <div>
                            <span>Data de início: </span>
                            <input name="startDate" type="date">
                        </div>
                        <div>
                            <span>Data final: </span>
                            <input name="endDate" type="date">
                        </div>
                        <div>
                            <input id="search-submit" type="submit">
                        </div>
                    </div>
                    <div id="search-button">
                        <i class="fas fa-search"></i>
                    </div>
                </form>
                <hr />
                <h3 class="subtitle">Geração de Energia</h3>
                <hr/>
                <table id="list" path="generations">
                </table>
                <hr />
                <div id="page-bar" class="">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/responsive-header.js"></script>
    <script src="./js/getCharges.js"></script>
    <script src="./js/search-bar.js"></script>
</body>

</html>
